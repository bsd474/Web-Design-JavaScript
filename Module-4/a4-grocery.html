<!DOCTYPE html>

<html>
  <head>
    <title>Interactive Grocery List</title>
  </head>

  <body>
    <h2>Grocery List</h2>

    <div>
      <label for="groceryInput">Add an item:</label>
      <input type="text" id="groceryInput" placeholder="Enter grocery item" />
      <button id="addButton">Add Item</button>
      <button id="removeButton">Remove Last Item</button>
    </div>

    <h3>Current Grocery List:</h3>
    <div id="groceryList"></div>

    <script>
      // Initial empty grocery list
      const groceries = [];
      // Update the display
      let updateDisplay = (document.getElementById("groceryList").textContent =
        groceries.join(", "));

      // Add item
      document.getElementById("addButton").onclick = () => {
        groceries.push(document.getElementById("groceryInput").value); // I used Push to add the item
        document.getElementById("groceryInput").value = ""; // Clear input field
        updateDisplay; // Update the display
      };

      // Remove last item using pop
      document.getElementById("removeButton").onclick = () => {
        groceries.pop();
        updateDisplay; // Update the display
      };

      //    note: I could use iteration to enhance the code. Also, I could use if condition to check if the input is
      //    empty or not but as you asked to use only what we have learned in class so far. I kept it simple.
    </script>
  </body>
</html>
